<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Pagina 1</title>
    <style>
         table {
            border: 1px solid;
            border-collapse: collapse;
            font-size: 20px;
        

        }

        th{
            border: 1px solid;
        }

        td{
            border: 1px solid;
            padding: 8px; 
        }

    </style>
</head>
<body>
<!--Tabela 1-->
    <table align="center" style="width: 600px;">      
        
        <tbody>

                <tr style="text-align: left;">
                    <td>1</td>
                    <td>2 </td>
                    <td>3</td>
                </tr> 

                <tr style="text-align: center;">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>

                <tr style="text-align: right;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
        </tbody>

    </table>

    <!--Tabela 2-->

    <table align="center" style="border: 1px #000000 solid; width: 600px; margin-top: 20px;">      
        
        <tbody>

                <tr styl"text-align: left;">
                    <td>1</td>
                    <td>2 </td>
                    <td>3</td>
                </tr> 

                <tr style="text-align: center;">
                    <td colspan="3">4</td>
                </tr>

                <tr style="text-align: left;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
        </tbody>

    </table>
    


    <!--Tabela 3-->
    <table align="center" style="border: 1px #000000 solid; width: 600px; margin-top: 20px;">      
        
        <tbody>

                <tr>
                    <td>1</td>
                    <td>2 </td>
                    <td rowspan="3" style="text-align: center;">3</td>
                </tr> 

                <tr>
                    <td colspan="3" ><div style="margin-left: 180px;">45</div></td>
                </tr>

                <tr style="text-align: left;">
                    <td>7</td>
                    <td>8</td>
                </tr>
        </tbody>

    </table>


</body>
</html>
