<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Pagina 3</title>
    <style>
        *{
            padding: 0;
        }
         table {
            border-style:inset;
            font-size: 20px;
        

        }
table tr td{

            padding: 10px;
            } 
        
        td{
            border: none;
        }

    </style>
</head>
<body>
<!--Tabela 1-->

<div style="float: left; margin-left:343px;">

        <thead style="height: 200px; background-color: rgb(61, 61, 61);">
                <tr>

                </tr> 
        </thead>

                </tr>

                
        </tbody>
    </table>
</div>

    <!--Tabela 2-->
